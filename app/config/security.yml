# you can read more about security in the related section of the documentation
# http://symfony.com/doc/current/book/security.html
security:
    # http://symfony.com/doc/current/book/security.html#encoding-the-user-s-password
    encoders:
        Miit\CoreDomainBundle\Entity\User:
            algorithm:        sha512
            encode_as_base64: true
            iterations:       5000

    # http://symfony.com/doc/current/book/security.html#hierarchical-roles
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        database:
            id: user_repository


    # the main part of the security, where you can set up firewalls
    # for specific sections of your app
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern:  ^/(_(profiler|wdt)|dist|images)/
            security: false
        # the login page has to be accessible for everybody
        login:
            pattern:  ^/login$
            security: false

        www:
            pattern:  ^/
            host: "www.%domain%"
            security: false

        # redirect after login
        main:
            anonymous: ~
            pattern:  ^/
            host: ".%domain%"
            form_login:
                target_path_parameter: redirect_url
                login_path: /login
                check_path: /login_check
            logout:
                path:   /logout
                target: /
            remember_me:
                key:      "%secret%"
                lifetime: 31536000
                path:     /
                domain:   ~

        oauth_token:
            host: "api.%domain%"
            pattern: ^/oauth/v2/token
            security: false

        api:
            host:       "api.%domain%"
            pattern:    ^/
            fos_oauth:  true
            stateless:  true
            anonymous:  false

        default:
            anonymous: ~


    # with these settings you can restrict or allow access for different parts
    # of your application based on roles, ip, host or methods
    # http://symfony.com/doc/current/cookbook/security/access_control.html
    access_control:
        - { host: .miit.fr,     path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        - { host: .miit.fr,     path: ^/app/user/, roles: ROLE_USER }
        - { host: api.miit.fr,  path: ^/, role: ROLE_API }
        - { host: api.miit.fr,  path: ^/realtime/, role: ROLE_REALTIME }

        - { host: .miit.dev,    path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { host: .miit.dev,    path: ^/app/user/, roles: ROLE_USER }
        - { host: api.miit.dev,  path: ^/, role: ROLE_API }
        - { host: api.miit.dev, path: ^/realtime/, role: ROLE_REALTIME }
